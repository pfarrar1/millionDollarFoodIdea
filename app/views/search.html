<div ng-controller="searchController">

	<div id="search" class="row well">
		<form role="form" class="col-md-10 col-md-offset-1">
			<label for="restaurantSearch">Search Restaurant</label>
			<div class="row">
			  <div class="form-group col-md-8">
			    <input type="text" class="form-control" name="restaurantSearch" ng-model="searchResaturant.name" placeholder="Restaurant Name" required>
			  </div>
			  <div class="form-group col-md-4">
			    <input type="text" class="form-control" name="restaurantSearch" ng-model="searchResaturant.zipCode" placeholder="Zip Code" required>
			  </div>
			</div>
		  <button type="button" class="btn btn-default pull-right" ng-click="submitRestaurantSearch(searchResaturant.name)">Make it so!</button>
		</form>
	</div>

	<div id="searchResults" class="col-md-10 col-md-offset-1">
		<div ng-repeat="restaurant in restaurants | filter:searchResaturant">
			{{restaurant.name}}
		</div>
		dkdfkjhs
	</div>

</div>
